<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/rbtoc logo.png" type="image/x-icon">
    <title>FireScout Main Menu</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/8.2.0/firebase-firestore.js"></script>
    <!-- <script defer src="/__/firebase/7.0.0/firebase-messaging.js"></script> -->
    <script defer src="/__/firebase/8.2.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- reference the js pages -->
    <script type="text/javascript" src="./js/analytics.js"></script>
    <script type="text/javascript" src="./js/firebase.js"></script>
    <script type="text/javascript" src="./js/matchScouting.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--reference the css pages-->
    <link rel="stylesheet" type="text/css" href=".\css\index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
    <div class="menuButtons">
        <button id="analyticsBttn">
            Analytics
        </button>

        <button id="matchBttn">
            Match Scouting
        </button>

        <button id="pitBttn">
            Pit Scouting
        </button>

        <button id="superBttn">
            Super Scout
        </button>

        <button id="previewBttn">
            Match Preview
        </button>
    </div>

    <div class="divsdk">
        <p id="load" class="loadingsdk">Firebase SDK Loading&hellip;</p>
    </div>

    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script>
        if (!document.URL.includes("index.html")) {
            location.replace('./index.html')
        }
    </script>
</body>

</html>
