<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/rbtoc logo.png" type="image/x-icon">
    <title>FireScout Main Menu</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.0.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.0.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-database.js"></script>
    <!--<script defer src="/__/firebase/7.0.0/firebase-messaging.js"></script>-->
    <script defer src="/__/firebase/7.0.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <!--reference the css stuff-->
    <link rel="stylesheet" type="text/css" href=".\css\index.css">
</head>

<body>
    <script type="text/javascript" src="./js/analytics.js"></script>
    <script type="text/javascript" src="./js/firebase.js"></script>
    <script type="text/javascript" src="./js/matchScouting.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <div class="divsdk">
        <p id="load" class="loadingsdk">Firebase SDK Loading&hellip;</p>
    </div>
    <div>
        <form action=".\analytics.html">
            <button type="submit">
                Analytics
            </button>
        </form>

        <form action="./schedule.html">
            <button type="submit">
                Match Scouting
            </button>
        </form>

        <form action="./pit-scouting.html">
            <button type="submit">
                Pit Scouting
            </button>
        </form>

        <form action="./Settings.html">
            <button type="submit">
                Settings
            </button>
        </form>

        <form action="./superScout.html">
            <button type="submit">
                Super Scout
            </button>
        </form>

        <form action="./matchPreview.html">
            <button type="submit">
                Match Preview
            </button>
        </form>
    </div>

</body>

</html>
