<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/rbtoc logo.png" type="image/x-icon">
    <title>FireScout Main Menu</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.0/firebase-database.js"></script>
    <script defer src="/__/firebase/8.2.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.2.0/firebase-firestore.js"></script>
    <!-- <script defer src="/__/firebase/7.0.0/firebase-messaging.js"></script> -->
    <script defer src="/__/firebase/8.2.0/firebase-storage.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');
    </style>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- reference the ajax page -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <!-- reference the other related js pages-->
    <script type="text/javascript" src="./js/firebase.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>

    <!--reference the css pages-->
    <link id="css" rel="stylesheet" type="text/css" href=".\css\index.css">
    <link rel="stylesheet" type="text/css" href="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script>
    function changeOrientation() {
        var css = document.getElementById('css');
        if (document.documentElement.clientHeight > document.documentElement.clientWidth) {
            css.setAttribute('href', 'css/verticalIndex.css');
        } else {
            css.setAttribute('href', 'css/index.css');
        }
        window.addEventListener("orientationchange", function(event) {
            if (document.documentElement.clientHeight > document.documentElement.clientWidth) {
                css.setAttribute('href', 'css/verticalIndex.css');
            } else {
                css.setAttribute('href', 'css/index.css');
            }
        });
    }
</script>

<body>
    <div class="headerBar">
        <img src="./images/3824logo1.png">
        <label>Firescout 3824</label>
    </div>

    <div class="menuButtonsDiv">
        <button class="menuButtons" id="analyticsBttn" onclick="openModal('analytics.html')">
            Analytics
        </button>

        <button class="menuButtons" id="matchBttn" onclick="openModal('schedule.html')">
            Match Scouting
        </button>

        <button class="menuButtons" id="pitBttn" onclick="openModal('pitScouting.html')">
            Pit Scouting
        </button>

        <button class="menuButtons" id="superBttn" onclick="openModal('superScout.html')">
            Super Scout
        </button>

        <button class="menuButtons" id="previewBttn" onclick="openModal('matchPreview.html')">
            Match Preview
        </button>
    </div>

    <div id="loginModal" class="modal">
        <div class="model-content" id='modal-content'>
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Password:</p>
            <input type='text_box' id='password'>
            <button onclick="signUp()">Enter</button>
        </div>
    </div>

    <div class="divsdk">
        <p id="load" class="loadingsdk">Firebase SDK Loading&hellip;</p>
    </div>

    <meta name="viewport" content="width=device-width, user-scalable=no">

</body>

</html>
