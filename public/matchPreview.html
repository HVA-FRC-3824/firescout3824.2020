<!DOCTYPE html>
<html>

<head>
    <title>Schedule</title>
    <meta charset="UTF-8"></meta>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.0/firebase-database.js"></script>
    <!--<script defer src="/__/firebase/7.0.0/firebase-messaging.js"></script>-->
    <script defer src="/__/firebase/8.2.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <!--reference the css stuff-->
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="icon" href="../images/rbtoc logo.png" type="image/x-icon">
    <!--reference javascript stuff-->
    <script type="text/javascript" src="./js/firebase.js"></script>
    <script type="text/javascript" src="./js/preview.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body id="populateMatches">
    <div class="wrapper">
        <div class="grid-container">
            <div class="grid-item">
                <p id="b1" style="color:blue;">blue 1:</p>
                <p id="blue1Data"></p>
            </div>
            <div class="grid-item ">
                <p id="b2" style="color:blue;">blue 2:</p>
                <p id="blue2Data"></p>
            </div>
            <div class="grid-item ">
                <p id="b3" style="color:blue;">blue 3:</p>
                <p id="blue3Data"></p>
            </div>
        </div>
        <div style="margin-bottom: 2%">
            <input placeholder="Match Number" type="text" name="matchNumPreview" id="matchNumPreview" class="textBox">
            <button onclick=pullMatchInput() class="button"> Preview Match (refresh between uses) </button> <br>
        </div>
        <div class="grid-container">
            <div class="grid-item ">
                <p id="r1" style="color:red;">red 1:</p>
                <p id="red1Data"></p>
            </div>
            <div class="grid-item ">
                <p id="r2" style="color:red;">red 2: </p>
                <p id="red2Data"></p>
            </div>
            <div class="grid-item ">
                <p id="r3" style="color:red;">red 3:</p>
                <p id="red3Data"></p>
            </div>
        </div>

        <div id="backButton ">
            <form action=".\index.html ">
                <button type="submit" class="backBtn">
                        Back
                    </button>
            </form>
        </div>
    </div>
    <meta name="viewport" content="width=device-width, user-scalable=no">
</body>
<script>
    loadSchedule();
    pullMatchInput();
</script>

</html>
