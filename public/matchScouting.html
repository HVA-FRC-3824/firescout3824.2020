<!DOCTYPE html>

<head>
    <title>Scouting</title>
    <meta charset="UTF-8">
    <!-- update the version number as needed -->

    <script defer src="/__/firebase/7.0.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.0.0/firebase-database.js"></script>
    <!--<script defer src="/__/firebase/7.0.0/firebase-messaging.js"></script>-->
    <script defer src="/__/firebase/7.0.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desiread features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <!--reference the css stuff-->
    <link rel="stylesheet" type="text/css" href="./css/matchScouting.css">
    <!--reference javascript stuff-->
    <script type="text/javascript" src="./analytics.js"></script>
    <script type="text/javascript" src="./firebase.js"></script>
    <script type="text/javascript" src="./js/matchScouting.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <button class="tablink" onclick="openPage('Pre', 'white')" id="defaultOpen">Pre-Match Info</button>
    <button class="tablink" onclick="openPage('Auto','white'), teamColor('drive')">Auto</button>
    <button class="tablink" onclick="transferBalls(), openPage('Teleop','white'), teamColor('driveStation')"> Teleop </button>
    <button class="tablink" onclick="openPage('Endgame','white')"> Endgame </button>
    <button class="tablink" onclick="openPage('Post','white')"> Post-Match Info </button>
    <button class="tablink" onclick="location.replace('./schedule.html')"> Back to Schedule </button>

    <div id="Pre" class="tabcontent">
        Name: <br>
        <input type="text" name="name" id="scouterName" value="No Name">
        <div class="robotRadio">
            <form id="driveStation">
                Robot: <br>
                <label class="radio" id="blue_1">
                    <input type="radio" id="blue" onclick="chooseDriveStation('B1')" name="name" value="B1"> Blue 1, 
                </label><br>
                <label class="radio" id="blue_2">
                    <input type="radio" id="blue" onclick="chooseDriveStation('B2')" name="name" value="B2"> Blue 2, 
                </label><br>
                <label class="radio" id="blue_3">
                    <input type="radio" id="blue" onclick="chooseDriveStation('B3')" name="name" value="B3"> Blue 3, 
                </label><br>
                <label class="radio" id="red_1">
                    <input type="radio" id="red" onclick="chooseDriveStation('R1')" name="name" value="R1"> Red 1, 
                </label><br>
                <label class="radio" id="red_2">
                    <input type="radio" id="red" onclick="chooseDriveStation('R2')" name="name" value="R2"> Red 2, 
                </label><br>
                <label class="radio" id="red_3">
                    <input type="radio" id="red" onclick="chooseDriveStation('R3')" name="name" value="R3"> Red 3, 
                </label><br>
            </form>

        </div>


        <div>
            <h2 id="matchNumber">Match Number</h2>
            <script>
                //Display team numbers alongside position
                var alliances = JSON.parse(localStorage.getItem("alliances"))
                console.log(alliances);
                document.getElementById("blue_1").innerHTML += alliances.blue.team_keys[0].slice(3);
                document.getElementById("blue_2").innerHTML += alliances.blue.team_keys[1].slice(3);
                document.getElementById("blue_3").innerHTML += alliances.blue.team_keys[2].slice(3);

                document.getElementById("red_1").innerHTML += alliances.red.team_keys[0].slice(3);
                document.getElementById("red_2").innerHTML += alliances.red.team_keys[1].slice(3);
                document.getElementById("red_3").innerHTML += alliances.red.team_keys[2].slice(3);
                var match = localStorage.getItem("num");
                document.getElementById("matchNumber").innerHTML = match;
            </script>


            <form id=startPosition>
                <label class="radio" id="startTop">
                <input type="radio"  onclick="chooseRobotPostition(1)" name="name" value="1"> Left
            </label><br>
                <label class="radio" id="startTop">
                <input type="radio"  onclick="chooseRobotPostition(2)" name="name" value="2"> Middle 
            </label><br>
                <label class="radio" id="startTop">
                <input type="radio"  onclick="chooseRobotPostition(3)" name="name" value="3"> Right
            </label><br>
                <br>
            </form>
            <form id=startingBalls>
                <label class="radio" id="startTop">
                <input type="radio"  onclick="chooseStartBalls(0)" name="name" value="1"> 0 Balls
            </label><br>
                <label class="radio" id="startTop">
                <input type="radio"  onclick="chooseStartBalls(1)" name="name" value="2"> 1 Ball
            </label><br>
                <label class="radio" id="startTop">
                <input type="radio"  onclick="chooseStartBalls(2)" name="name" value="3"> 2 Balls
            </label><br>
                <label class="radio" id="startTop">
                <input type="radio"  onclick="chooseStartBalls(3)" name="name" value="3"> 3 Balls
            </label><br>
            </form>
        </div>

    </div>

    <!--
============================================
    This is Auto 
============================================
    -->

    <div id="Auto" class="tabcontent">

        <img onclick="getShootSpotAuto(), autoFieldInput()" src="" alt="auto field" id="autoField"></img>
        <div id="autoDropdown" class="autoDropdown-content">
            <a href="#innerPort" onclick="hideAutoDropdown(3), autoFieldInput2()">Scored 3</a>
            <a href="#outterPort" onclick="hideAutoDropdown(2),autoFieldInput2()">Scored 2</a>
            <a href="#lowerPort" onclick="hideAutoDropdown(1),autoFieldInput2()">Scored 1</a>
        </div>
        <!--The dropdown after the first dropdown -->
        <div id="autoDropdown2" class="autoDropdown-content">
            <a href="#innerPort" onclick="hideAutoDropdown2(5)">5 Balls</a>
            <a href="#outerPort" onclick="hideAutoDropdown2(4)">4 Balls</a>
            <a href="#lowerPort" onclick="hideAutoDropdown2(3)">3 Balls</a>
            <a href="#lowerPort" onclick="hideAutoDropdown2(2)">2 Balls</a>
            <a href="#lowerPort" onclick="hideAutoDropdown2(1)">1 Ball</a>
        </div>
        <!-- Here the 0 that is passed in tells it to increment the auto pickups-->
        <button class="pickupButton" onclick="increment(0, 0);">Picked Up From Floor</button>
        <!--<button class="pickupButton2" onclick="increment(0, 1);">Picked Up From Loading Zone</button>
            <button class="pickupButton" onclick="increment(0, 2);">Picked Up From Steal</button>
            Also the loading zone isn't needed in auto
            Could add steal option
        
        -->
        <h4 id="ballsHeld"> Balls Held </h4>

        <!--<div class="counter">
            <div class="input-group input-number-group">
                <div class="input-group-button">
                    <span onclick="decrement()" class="input-number-decrement">-</span>
                </div>
                <span class="input-number" id="input-number"></span>
                <div class="input-group-button">
                    <span onclick="increment()" class="input-number-increment" id="incrementButton">+</span>
                </div>
            </div>
        </div-->
    </div>

    <!--
============================================
    This is Teleop  
============================================
    -->

    <div id="Teleop" class="tabcontent">
        <img onclick="getShootSpotTeleop(), teleopFieldInput()" src="" alt="Teleop field" id="teleopField"></img>
        <div id="teleopDropdown" class="teleopDropdown-content">
            <a href="#innerPort" onclick="hideTeleopDropdown(3),teleopFieldInput2()">Inner Port</a>
            <a href="#outerPort" onclick="hideTeleopDropdown(2),teleopFieldInput2()">High Outer</a>
            <a href="#lowerPort" onclick="hideTeleopDropdown(1),teleopFieldInput2()">Lower Port</a>
        </div>
        <div id="teleopDropdown2" class="teleopDropdown-content">
            <a href="#innerPort" onclick="hideTeleopDropdown2(5)">5 Balls</a>
            <a href="#outerPort" onclick="hideTeleopDropdown2(4)">4 Balls</a>
            <a href="#lowerPort" onclick="hideTeleopDropdown2(3)">3 Balls</a>
            <a href="#lowerPort" onclick="hideTeleopDropdown2(2)">2 Balls</a>
            <a href="#lowerPort" onclick="hideTeleopDropdown2(1)">1 Ball</a>
        </div>
        <!-- Here the 1 that is passed in tells it to increment the teleop pickups-->
        <button class="pickupButton" onclick="increment(1, 0);">Picked Up From Floor</button>
        <button class="pickupButton2" onclick="increment(1, 1);">Picked Up From Loading Zone</button>
        <!--<button class="pickupButton" onclick="increment(1, 2);">Picked Up From Steal</button>
        
            Could add a Steal Option
            
        -->

        <h4 id="ballsHeldTele"> Balls Held </h4>

        <!--<div class="counter">
            <div class="input-group input-number-group">
                <div class="input-group-button">
                    <span onclick="decrement()" class="input-number-decrement">-</span>
                </div>
                <span class="input-number2" id="input-number2"></span>
                <div class="input-group-button">
                    <span onclick="increment()" class="input-number-increment" id="incrementButton">+</span>
                </div>
            </div>
        </div>-->
    </div>
    <!--
============================================
    We're in the Endgame now
============================================
    -->

    <div id="Endgame" class="tabcontent">

        <h8>Climb Timer</h8>
        <button class="timerStartButton" onclick="startTimer();" id="Start" name="start">Start<br></button>
        <button class="timerStopButton" onclick="stopTimer();" id="Stop" name="stop">Stop</button>
        <button class="timerResetButton" onclick="resetTime();" id="Reset" name="reset">Reset</button>
        <div class="timerText">
            <p id="climbed_time"></p>
        </div>
        <div class="climbOption">
            <form>
                Climb Options: <br>
                <label class="radio">
                    <input type="radio" onclick="didClimb('none')" id="red" name="name" value="climb">Did not climb<br>
                <label>
                <label class="radio">
                            <input type="radio" onclick="didClimb('alone')" id="red" name="name" value="climb">Climbed alone<br>
                        <label>
                <label class="radio">
                            <input type="radio" onclick="didClimb('withOne')" id="red" name="name" value="climb">Climbed with 1 other<br>
                        </label>
                <label class="radio">
                            <input type="radio" onclick="didClimb('withTwo')" id="red" name="name" value="climb">Climbed with 2 other<br>
                        </label>
                <label class="radio">
                            <input type="radio" onclick="didClimb('supportedOne')" id="red" name="name" value="climb">Climbed and supported 1 other robot<br>
                        </label>
                <label class="radio">
                            <input type="radio" onclick="didClimb('supportedTwo')" id="red" name="name" value="climb">Climbed and supported 2 other robots<br>
                        </label>
                <br> Is Level: <br>
                <label class="switch">
                            <input type="checkbox">
                            <span class="slider" id="levelCheck" onclick="levelCheck()"></span>
                        </label>
            </form>
        </div>
    </div>

    <!--
============================================
    This is Post Match
============================================
    -->

    <div id="Post" class="tabcontent">
        <h9>Notes: </h9>
        <input type="text" name="name" value="" id="notes">
        <br>
        <button class="button" id="button" onclick="createMatchArray();">Next Match</button> <br> Color Wheel: <br>
        <label class="radio">
            <input type="radio" onclick="wheel(0)" name="wheel" >Did not use color wheel<br>
        <label>
        <label class="radio">
            <input type="radio" onclick="wheel(1)" name="wheel" >Selected color on color wheel<br>
        <label>
        <label class="radio">
            <input type="radio" onclick="wheel(2)" name="wheel" >Spun wheel 3 times<br>
        <label>
        <label class="radio">
            <input type="radio" onclick="wheel(4)" name="wheel" >Spun three times and chose color<br>
        <label>
        <label class="radio">
            <input type="radio" onclick="wheel(3)" name="wheel" >Attempted color wheel and failed<br>
        <label>

    </div>

</body>
