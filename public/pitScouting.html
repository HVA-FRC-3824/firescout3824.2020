        <label style="font-size:40%; float:right; ">Username: [name here]</label>

    <br>
    <div id="grid" class="grid-container">
        <div class="grid-item">
            <h5>Team Number</h5>
            <input type="text" class="pitText" name="robotNum" id="robotNum" onkeypress="return isNumberKey(event)">
        </div>
        <div class="grid-item">
            <h5>Drive Train</h5>
            <input type="text" class="pitText" name="robotNum" id="driveTrain">
        </div>
        <div class="grid-item">
            <h5>Robot Language</h5>
            <input type="text" class="pitText" name="robotNum" id="robotLang"></div>
        <div class="grid-item">
            <h5>Weight</h5>
            <input type="text" class="pitText" name="robotNum" id="robotWeight" onkeypress="return isNumberKey(event)"></div>
        <div class="grid-item">
            <h5>Normal Loading Zone</h5>
            <input type="text" class="pitText" name="robotNum" id="normalZone">
        </div>
        <div class="grid-item">
            <h5>Normal shooting location</h5>
            <input type="text" class="pitText" name="robotNum" id="normalShot">
        </div>
        <div class="grid-item">
            <h5>Climb? How fast?</h5>
            <input type="text" class="pitText" name="robotNum" id="climbType">
            <br>
        </div>
        <div class="grid-item">
            <h5>Auto? Scoring amount in auto?</h5>
            <input type="text" class="pitText" name="robotNum" id="autoStats">
            <br></div>
        <div class="grid-item">
            <h5>Control Panel?</h5>
            <input type="text" class="pitText" name="robotNum" id="controlPanel">
            <br>
        </div>
        <div class="grid-item">
            <h5>Drive team experience?</h5>
            <input type="text" class="pitText" name="robotNum" id="driveExp">
            <br></div>
        <div class="grid-item">
            <h5>Speed of robot?</h5>
            <input type="text" class="pitText" name="robotNum" id="moveStats">
            <br></div>
        <div class="grid-item">
            <h5>Short bot?</h5>
            <input type="text" class="pitText" name="robotNum" id="moveStats">
            <br></div>
